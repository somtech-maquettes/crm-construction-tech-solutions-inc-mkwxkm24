    // Composant Gantt Chart
    const GanttChart = ({ projects, startDate, endDate, onTaskClick, hoveredTask, onTaskHover, onTaskLeave, viewMode, compactMode, showCriticalPath }) => {
      const chartRef = React.useRef(null);
      const [timelineMonths, setTimelineMonths] = React.useState([]);
      const [dayWidth, setDayWidth] = React.useState(3);
      const [expandedProjects, setExpandedProjects] = React.useState(projects.map(p => p.id));

      // Calculer les mois de la timeline
      React.useEffect(() => {
        const months = [];
        const current = new Date(startDate);
        const end = new Date(endDate);

        while (current <= end) {
          months.push({
            date: new Date(current),
            label: current.toLocaleDateString('fr-CA', { month: 'short', year: 'numeric' }),
            days: new Date(current.getFullYear(), current.getMonth() + 1, 0).getDate()
          });
          current.setMonth(current.getMonth() + 1);
        }
        setTimelineMonths(months);

        // Ajuster la largeur selon le mode
        if (viewMode === 'month') setDayWidth(3);
        else if (viewMode === 'week') setDayWidth(10);
        else if (viewMode === 'day') setDayWidth(30);
      }, [startDate, endDate, viewMode]);

      // Calculer la position et largeur d'une tâche
      const calculateTaskPosition = (taskStart, taskEnd) => {
        const start = new Date(taskStart);
        const end = new Date(taskEnd);
        const chartStart = new Date(startDate);

        const daysDiff = Math.floor((start - chartStart) / (1000 * 60 * 60 * 24));
        const duration = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;

        return {
          left: daysDiff * dayWidth,
          width: duration * dayWidth
        };
      };

      // Vérifier si une tâche est en retard
      const isTaskOverdue = (task) => {
        const dateFin = new Date(task.dateFin);
        const today = new Date();
        return dateFin < today && task.avancement < 100 && task.statut !== 'Terminé';
      };

      // Obtenir la couleur de la tâche
      const getTaskColor = (task) => {
        if (isTaskOverdue(task)) return 'bg-red-500';
        switch (task.statut) {
          case 'Terminé': return 'bg-green-500';
          case 'En cours': return 'bg-blue-500';
          case 'Planifié': return 'bg-orange-400 opacity-60';
          default: return 'bg-slate-400';

      };

      // Toggle expand/collapse projet

        setExpandedProjects(prev =>
          prev.includes(projectId)
            ? prev.filter(id => id !== projectId)
            : [...prev, projectId]
        );
      };

      const totalDays = timelineMonths.reduce((sum, month) => sum + month.days, 0);
      const chartWidth = totalDays * dayWidth;
      const rowHeight = compactMode ? 32 : 40;
      const todayPosition = Math.floor((new Date() - new Date(startDate)) / (1000 * 60 * 60 * 24)) * dayWidth;

      return (
        <div className="flex" ref={chartRef}>
          {/* Colonne fixe gauche - Noms des projets/tâches */}
          <div className="flex-shrink-0 w-64 border-r border-slate-200 bg-slate-50">
            <div className="h-12 border-b border-slate-200 px-4 flex items-center">
              <span className="font-medium text-slate-700">Projets / Tâches</span>

            {projects.map(project => (

                <div
                  className="border-b border-slate-200 px-4 flex items-center cursor-pointer hover:bg-slate-100"
                  style={{ height: rowHeight }}
                  onClick={() => toggleProject(project.id)}
                >
                  <Icon name={expandedProjects.includes(project.id) ? 'chevronDown' : 'chevronUp'} className="w-4 h-4 mr-2 text-slate-500" />
                  <span className="font-medium text-slate-900 truncate">{project.nom}</span>
                </div>
                {expandedProjects.includes(project.id) && project.taches.map(task => (
                  <div
                    key={task.id}
                    className="border-b border-slate-100 px-4 pl-10 flex items-center hover:bg-slate-50"
                    style={{ height: rowHeight }}
                  >
                    <span className="text-sm text-slate-700 truncate">{task.nom}</span>
                  </div>
                ))}
              </div>
            ))}
          </div>

          {/* Zone scrollable - Timeline et barres */}
          <div className="flex-1 overflow-x-auto">
            <div style={{ width: chartWidth }} className="relative">
              {/* En-tête timeline */}
              <div className="h-12 border-b border-slate-200 bg-slate-50 flex relative">
                {timelineMonths.map((month, idx) => (
                  <div
                    key={idx}
                    className="border-r border-slate-200 px-2 flex items-center justify-center"
                    style={{ width: month.days * dayWidth }}
                  >
                    <span className="text-sm font-medium text-slate-700">{month.label}</span>
                  </div>
                ))}
              </div>

              {/* Grille et barres */}
              <div className="relative">
                {/* Grille verticale */}
                {timelineMonths.map((month, idx) => {
                  const monthStart = timelineMonths.slice(0, idx).reduce((sum, m) => sum + m.days, 0);
                  return Array.from({ length: month.days }).map((_, dayIdx) => (
                    <div
                      key={`${idx}-${dayIdx}`}
                      className="absolute top-0 bottom-0 border-l border-slate-100"
                      style={{ left: (monthStart + dayIdx) * dayWidth }}
                    />
                  ));
                })}

                {/* Ligne aujourd'hui */}
                {todayPosition > 0 && todayPosition < chartWidth && (
                  <div
                    className="absolute top-0 bottom-0 w-0.5 bg-red-600 z-10"
                    style={{ left: todayPosition }}
                  >
                    <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-red-600 text-white text-xs px-2 py-1 rounded">
                      Aujourd'hui
                    </div>
                  </div>
                )}

                {/* Barres de tâches */}
                {projects.map((project, projectIdx) => {
                  let currentRow = 0;
                  if (!expandedProjects.includes(project.id)) {
                    currentRow++;
                    return null;
                  }

                  return (
                    <React.Fragment key={project.id}>
                      <div style={{ height: rowHeight }} />
                      {project.taches.map((task, taskIdx) => {
                        const { left, width } = calculateTaskPosition(task.dateDebut, task.dateFin);
                        const topPosition = (projects.slice(0, projectIdx).reduce((sum, p) =>
                          sum + 1 + (expandedProjects.includes(p.id) ? p.taches.length : 0), 0
                        ) + taskIdx + 1) * rowHeight;

                        return (
                          <div
                            key={task.id}
                            className={`absolute rounded cursor-pointer transition-all ${getTaskColor(task)} ${
                              isTaskOverdue(task) ? 'animate-pulse' : ''
                            } ${hoveredTask?.id === task.id ? 'ring-2 ring-indigo-500 z-20' : ''}`}
                            style={{
                              left: `${left}px`,
                              width: `${width}px`,
                              top: `${topPosition + (rowHeight - 24) / 2}px`,
                              height: '24px'
                            }}
                            onClick={() => onTaskClick(task)}
                            onMouseEnter={() => onTaskHover(task)}
                            onMouseLeave={onTaskLeave}
                          >
                            {/* Barre de progression */}
                            <div
                              className="absolute inset-0 bg-black bg-opacity-20 rounded-l"
                              style={{ width: `${task.avancement}%` }}

                                {task.avancement}%
                              </span>

                          </div>

                {/* Dépendances */}
                {showCriticalPath && projects.map(project => {
                  if (!expandedProjects.includes(project.id)) return null;
                  return project.taches.map(task => {
                    if (!task.dependances || task.dependances.length === 0) return null;
                    return task.dependances.map(depId => {
                      const depTask = project.taches.find(t => t.id === depId);
                      if (!depTask) return null;

                      const depPos = calculateTaskPosition(depTask.dateDebut, depTask.dateFin);
                      const taskPos = calculateTaskPosition(task.dateDebut, task.dateFin);

                          </div>
                          <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                            client.statut === 'Actif' ? 'bg-green-100 text-green-800' :
                            client.statut === 'Prospect' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-slate-100 text-slate-800'
                          }`}>
                            {client.statut}
                          </span>
                        </div>
                      </button>
                    ))}

                  {/* Message si aucun résultat */}
                  {clientSearchTerm && clients.filter(client => {
                    const searchLower = clientSearchTerm.toLowerCase();
                    return (
                      client.nom.toLowerCase().includes(searchLower) ||
                      client.contact.toLowerCase().includes(searchLower) ||
                      client.ville.toLowerCase().includes(searchLower) ||
                      client.statut.toLowerCase().includes(searchLower)
                    );
                  }).length === 0 && (
                    <div className="text-center py-12">
                      <Icon name="search" className="w-12 h-12 text-slate-300 mx-auto mb-3" />
                      <p className="text-slate-500 font-medium">Aucun client trouvé</p>
                      <p className="text-sm text-slate-400 mt-1">Essayez une autre recherche</p>
                    </div>
                  )}
                </div>
              </div>

              <div className="flex gap-3 pt-2">
                <button
                  onClick={() => {
                    setShowClientSelectModal(false);
                    setTranscription('');
                    setClientSearchTerm('');
                  }}
                  className="flex-1 px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                >
                  Annuler
                </button>
              </div>
            </div>
          </Modal>

          {/* Modal de création/édition d'interaction */}
          <Modal
            isOpen={showInteractionModal}
            onClose={() => {
              setShowInteractionModal(false);
              setInteractionData({
                clientId: null,
                type: 'Appel téléphonique',
                categorie: 'Vente',
                contenu: '',
                suiviRequis: false,
                dateSuivi: '',
                priorite: 'Moyenne'
              });
              setEditingInteraction(null);
              setTranscription('');
            }}
            title={editingInteraction ? "Modifier l'interaction" : "Nouvelle interaction"}
          >
            <form onSubmit={handleSaveInteraction} className="space-y-4">
              <div className="bg-slate-50 rounded-lg p-4">
                <p className="text-sm font-medium text-slate-600">Client</p>
                <p className="text-slate-900 font-medium">
                  {clients.find(c => c.id === interactionData.clientId)?.nom || 'Non sélectionné'}
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">
                    Type d'interaction
                  </label>
                  <select
                    value={interactionData.type}
                    onChange={(e) => setInteractionData({ ...interactionData, type: e.target.value })}
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    required
                  >
                    <option value="Appel téléphonique">Appel téléphonique</option>
                    <option value="Rencontre">Rencontre</option>
                    <option value="Email">Email</option>
                    <option value="Note vocale">Note vocale</option>
                    <option value="Visite chantier">Visite chantier</option>
                    <option value="Présentation">Présentation</option>
                    <option value="Autre">Autre</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">
                    Catégorie
                  </label>
                  <select
                    value={interactionData.categorie}
                    onChange={(e) => setInteractionData({ ...interactionData, categorie: e.target.value })}
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    required
                  >
                    <option value="Vente">Vente</option>
                    <option value="Support">Support</option>
                    <option value="Suivi">Suivi</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Information">Information</option>
                  </select>
                </div>
              </div>

              <div>
                <label className="block text-sm font-medium text-slate-700 mb-1">
                  Contenu de l'interaction
                </label>
                <textarea
                  value={interactionData.contenu}
                  onChange={(e) => setInteractionData({ ...interactionData, contenu: e.target.value })}
                  className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  rows="5"
                  placeholder="Décrivez l'interaction avec le client..."
                  required
                />
                <p className="text-xs text-slate-500 mt-1">
                  {interactionData.contenu.length} caractères
                </p>
              </div>

              <div className="border border-slate-200 rounded-lg p-4 bg-slate-50">
                <div className="flex items-center gap-3 mb-3">
                  <input
                    type="checkbox"
                    id="suiviRequis"
                    checked={interactionData.suiviRequis}
                    onChange={(e) => setInteractionData({
                      ...interactionData,
                      suiviRequis: e.target.checked,
                      dateSuivi: e.target.checked ? interactionData.dateSuivi : ''
                    })}
                    className="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500"
                  />
                  <label htmlFor="suiviRequis" className="text-sm font-medium text-slate-700 cursor-pointer">
                    Un suivi est requis pour cette interaction
                  </label>
                </div>

                {interactionData.suiviRequis && (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fade-in">
                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-1">
                        Date de suivi
                      </label>
                      <input
                        type="date"
                        value={interactionData.dateSuivi}
                        onChange={(e) => setInteractionData({ ...interactionData, dateSuivi: e.target.value })}
                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required={interactionData.suiviRequis}
                        min={new Date().toISOString().split('T')[0]}
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-1">
                        Priorité
                      </label>
                      <select
                        value={interactionData.priorite}
                        onChange={(e) => setInteractionData({ ...interactionData, priorite: e.target.value })}
                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                      >
                        <option value="Faible">Faible</option>
                        <option value="Moyenne">Moyenne</option>
                        <option value="Élevée">Élevée</option>
                        <option value="Urgente">Urgente</option>
                      </select>
                    </div>
                  </div>
                )}
              </div>

              <div className="flex gap-3 pt-2">
                <button
                  type="button"
                  onClick={() => {
                    setShowInteractionModal(false);
                    setInteractionData({
                      clientId: null,
                      type: 'Appel téléphonique',
                      categorie: 'Vente',
                      contenu: '',
                      suiviRequis: false,
                      dateSuivi: '',
                      priorite: 'Moyenne'
                    });
                    setEditingInteraction(null);
                    setTranscription('');
                  }}
                  className="flex-1 px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                >
                  Annuler
                </button>
                <button
                  type="submit"
                  className="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled={!interactionData.contenu.trim()}
                >
                  {editingInteraction ? 'Modifier' : 'Enregistrer'}
                </button>
              </div>
            </form>
          </Modal>

          {/* Footer */}
          <footer className="bg-white border-t border-slate-200 py-4 lg:ml-64 mt-8">
            <div className="px-4 sm:px-6 lg:px-8 text-center text-slate-600 text-sm">
              2026 Mon CRM
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
