        const matchStatut = filterProjetStatut === 'tous' || projet.statut === filterProjetStatut;
        const matchType = filterProjetType === 'tous' || projet.type === filterProjetType;
        return matchSearch && matchStatut && matchType;

      // Gérer l'ajout d'un client
      const handleAddClient = (e) => {
        e.preventDefault();
        const newClient = {
          ...formData,
          id: Date.now(),
          derniereInteraction: new Date().toISOString().split('T')[0],

      const handleEditClient = (e) => {

      const handleAddPhoto = (clientId, e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        files.forEach(file => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const photoData = {
              id: Date.now() + Math.random(),
              url: event.target.result,
              name: file.name,
              date: new Date().toISOString()
            };

            setClientPhotos(prev => ({
              ...prev,
              [clientId]: [...(prev[clientId] || []), photoData]

          };
          reader.readAsDataURL(file);
        });

        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert('La reconnaissance vocale n\'est pas supportée par votre navigateur. Veuillez utiliser Chrome ou Edge.');
          return;

        // Si pas de type d'action spécifié, ouvrir le menu
        if (!actionType) {
          setShowVoiceMenu(true);
          return;

        // Fermer le menu et définir le type d'action
        setShowVoiceMenu(false);
        setVoiceActionType(actionType);

        // Indiquer qu'on attend la permission du microphone
        setIsWaitingPermission(true);

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.lang = 'fr-CA';
        recognition.continuous = true;
        recognition.interimResults = false;

        // Variable pour stocker la transcription locale
        let localTranscript = '';

        recognition.onstart = () => {
          setIsWaitingPermission(false);
          setIsRecording(true);
          setTranscription('');
          localTranscript = '';
          console.log('Enregistrement vocal démarré');
        };

        recognition.onresult = (event) => {
          let transcript = '';
          for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript + ' ';
          }
          localTranscript += transcript;
          setTranscription(localTranscript);
          console.log('Transcription en cours:', localTranscript);
        };

        recognition.onerror = (event) => {
          console.error('Erreur de reconnaissance vocale:', event.error);
          setIsRecording(false);
          setIsWaitingPermission(false);

          // Afficher un message d'erreur convivial
          if (event.error === 'no-speech') {
            alert('Aucune parole détectée. Veuillez réessayer.');
          } else if (event.error === 'audio-capture') {
            alert('Aucun microphone détecté. Veuillez vérifier vos paramètres audio.');
          } else if (event.error === 'not-allowed') {
            alert('Permission du microphone refusée. Veuillez autoriser l\'accès au microphone dans les paramètres de votre navigateur.');
          } else {
            alert('Erreur de reconnaissance vocale: ' + event.error);
          }
        };

        recognition.onend = () => {
          console.log('Enregistrement terminé. Transcription:', localTranscript);
          setIsRecording(false);
          setIsWaitingPermission(false);

          // Utiliser la transcription locale capturée
          if (localTranscript.trim()) {
            // Rediriger vers le modal approprié selon le type d'action

              setShowClientSelectModal(true);

              setShowProjetIdentificationModal(true);
            }
          } else {
            alert('Aucun texte n\'a été transcrit. Veuillez réessayer.');
          }
        };

        try {
          recognition.start();
          recognitionRef.current = recognition;
          console.log('Démarrage de la reconnaissance vocale...');

          console.error('Erreur lors du démarrage:', error);

          setIsWaitingPermission(false);
          alert('Impossible de démarrer l\'enregistrement: ' + error.message);

            console.log('Arrêt de l\'enregistrement demandé');

                    Modifier le projet
                  </button>
                  <button className="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg font-medium transition-colors">
                    Voir le client
                  </button>
                </div>
              </div>
            ) : (
              <form className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">Nom du projet</label>
                  <input
                    type="text"
                    required
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">Description</label>
                  <textarea
                    rows="3"
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Client</label>
                    <select className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      {clients.map(client => (
                        <option key={client.id} value={client.id}>{client.nom}</option>
                      ))}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Type</label>
                    <select className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      <option value="Résidentiel">Résidentiel</option>
                      <option value="Commercial">Commercial</option>
                      <option value="Industriel">Industriel</option>
                      <option value="Institutionnel">Institutionnel</option>
                    </select>
                  </div>
                </div>
                <div className="flex gap-4 pt-4">
                  <button type="submit" className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition-colors">
                    Créer le projet
                  </button>
                  <button type="button" onClick={() => setShowProjetModal(false)} className="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg font-medium transition-colors">
                    Annuler
                  </button>
                </div>
              </form>
            )}
          </Modal>

          {/* Menu contextuel de dictée vocale */}
          <Modal
            isOpen={showVoiceMenu}
            onClose={() => setShowVoiceMenu(false)}
            title="Choisissez le type d'enregistrement"
          >
            <div className="space-y-3">
              <p className="text-slate-600 text-sm mb-4">
                Sélectionnez le type d'interaction que vous souhaitez enregistrer vocalement
              </p>

              <button
                onClick={() => handleStartRecording('interaction')}
                className="w-full text-left p-4 bg-white hover:bg-indigo-50 border-2 border-slate-200 hover:border-indigo-400 rounded-xl transition-all group"
              >
                <div className="flex items-start gap-3">
                  <div className="p-3 bg-indigo-100 rounded-lg group-hover:bg-indigo-200 transition-colors">
                    <Icon name="mic" className="w-6 h-6 text-indigo-600" />
                  </div>
                  <div className="flex-1">
                    <h3 className="font-semibold text-slate-900 mb-1">Interaction simple</h3>
                    <p className="text-sm text-slate-600">
                      Note rapide, appel téléphonique ou échange avec un client
                    </p>
                  </div>
                </div>
              </button>

              <button
                onClick={() => handleStartRecording('compte-rendu')}
                className="w-full text-left p-4 bg-white hover:bg-blue-50 border-2 border-slate-200 hover:border-blue-400 rounded-xl transition-all group"
              >
                <div className="flex items-start gap-3">
                  <div className="p-3 bg-blue-100 rounded-lg group-hover:bg-blue-200 transition-colors">
                    <Icon name="document" className="w-6 h-6 text-blue-600" />
                  </div>
                  <div className="flex-1">
                    <h3 className="font-semibold text-slate-900 mb-1">Compte-rendu détaillé</h3>
                    <p className="text-sm text-slate-600">
                      Résumé de réunion structuré avec points discutés et actions à suivre
                    </p>
                  </div>
                </div>
              </button>

              <button
                onClick={() => handleStartRecording('projet')}
                className="w-full text-left p-4 bg-white hover:bg-green-50 border-2 border-slate-200 hover:border-green-400 rounded-xl transition-all group"
              >
                <div className="flex items-start gap-3">
                  <div className="p-3 bg-green-100 rounded-lg group-hover:bg-green-200 transition-colors">
                    <Icon name="building" className="w-6 h-6 text-green-600" />
                  </div>
                  <div className="flex-1">
                    <h3 className="font-semibold text-slate-900 mb-1">Identification de projet</h3>
                    <p className="text-sm text-slate-600">
                      Nouveau projet identifié lors d'une discussion avec un prospect
                    </p>
                  </div>
                </div>
              </button>

              <div className="pt-3 border-t border-slate-200">
                <button
                  onClick={() => setShowVoiceMenu(false)}
                  className="w-full px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                >
                  Annuler
                </button>
              </div>
            </div>
          </Modal>

          {/* Modal de sélection du client pour la dictée vocale */}
          <Modal
            isOpen={showClientSelectModal}
            onClose={() => {
              setShowClientSelectModal(false);
              setTranscription('');
            }}
            title="Associer l'interaction à un client"
          >
            <div className="space-y-4">
              <div className="bg-indigo-50 border border-indigo-200 rounded-lg p-4">
                <div className="flex items-start gap-3">
                  <Icon name="mic" className="w-5 h-5 text-indigo-600 mt-0.5" />
                  <div className="flex-1">
                    <p className="font-medium text-indigo-900 mb-1">Transcription enregistrée</p>
                    <p className="text-slate-700 text-sm whitespace-pre-wrap">{transcription}</p>
                  </div>
                </div>
              </div>

              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  Sélectionnez le client concerné
                </label>
                <div className="max-h-96 overflow-y-auto space-y-2 border border-slate-200 rounded-lg p-2">
                  {clients.map(client => (
                    <button
                      key={client.id}
                      onClick={() => handleSelectClientForInteraction(client.id)}
                      className="w-full text-left px-4 py-3 bg-white hover:bg-indigo-50 border border-slate-200 hover:border-indigo-300 rounded-lg transition-all"
                    >
                      <div className="flex items-start justify-between">
                        <div className="flex-1">
                          <p className="font-medium text-slate-900">{client.nom}</p>
                          <p className="text-sm text-slate-600">{client.contact} • {client.ville}</p>
                        </div>
                        <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                          client.statut === 'Actif' ? 'bg-green-100 text-green-800' :
                          client.statut === 'Prospect' ? 'bg-yellow-100 text-yellow-800' :
                          'bg-slate-100 text-slate-800'
                        }`}>
                          {client.statut}
                        </span>
                      </div>
                    </button>
                  ))}
                </div>
              </div>

              <div className="flex gap-3 pt-2">
                <button
                  onClick={() => {
                    setShowClientSelectModal(false);
                    setTranscription('');
                  }}
                  className="flex-1 px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                >
                  Annuler
                </button>
              </div>
            </div>
          </Modal>

          {/* Modal de création/édition d'interaction */}
          <Modal
            isOpen={showInteractionModal}
            onClose={() => {
              setShowInteractionModal(false);
              setInteractionData({
                clientId: null,
                type: 'Appel téléphonique',
                categorie: 'Vente',
                contenu: '',
                suiviRequis: false,
                dateSuivi: '',
                priorite: 'Moyenne'
              });
              setEditingInteraction(null);
              setTranscription('');
            }}
            title={editingInteraction ? "Modifier l'interaction" : "Nouvelle interaction"}
          >
            <form onSubmit={handleSaveInteraction} className="space-y-4">
              <div className="bg-slate-50 rounded-lg p-4">
                <p className="text-sm font-medium text-slate-600">Client</p>
                <p className="text-slate-900 font-medium">
                  {clients.find(c => c.id === interactionData.clientId)?.nom || 'Non sélectionné'}
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">
                    Type d'interaction
                  </label>
                  <select
                    value={interactionData.type}
                    onChange={(e) => setInteractionData({ ...interactionData, type: e.target.value })}
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    required
                  >
                    <option value="Appel téléphonique">Appel téléphonique</option>
                    <option value="Rencontre">Rencontre</option>
                    <option value="Email">Email</option>
                    <option value="Note vocale">Note vocale</option>
                    <option value="Visite chantier">Visite chantier</option>
                    <option value="Présentation">Présentation</option>
                    <option value="Autre">Autre</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">
                    Catégorie
                  </label>
                  <select
                    value={interactionData.categorie}
                    onChange={(e) => setInteractionData({ ...interactionData, categorie: e.target.value })}
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    required
                  >
                    <option value="Vente">Vente</option>
                    <option value="Support">Support</option>
                    <option value="Suivi">Suivi</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Information">Information</option>
                  </select>
                </div>
              </div>

              <div>
                <label className="block text-sm font-medium text-slate-700 mb-1">
                  Contenu de l'interaction
                </label>
                <textarea
                  value={interactionData.contenu}
                  onChange={(e) => setInteractionData({ ...interactionData, contenu: e.target.value })}
                  className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  rows="5"
                  placeholder="Décrivez l'interaction avec le client..."
                  required
                />
                <p className="text-xs text-slate-500 mt-1">
                  {interactionData.contenu.length} caractères
                </p>
              </div>

              <div className="border border-slate-200 rounded-lg p-4 bg-slate-50">
                <div className="flex items-center gap-3 mb-3">
                  <input
                    type="checkbox"
                    id="suiviRequis"
                    checked={interactionData.suiviRequis}
                    onChange={(e) => setInteractionData({
                      ...interactionData,
                      suiviRequis: e.target.checked,
                      dateSuivi: e.target.checked ? interactionData.dateSuivi : ''
                    })}
                    className="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500"
                  />
                  <label htmlFor="suiviRequis" className="text-sm font-medium text-slate-700 cursor-pointer">
                    Un suivi est requis pour cette interaction
                  </label>
                </div>

                {interactionData.suiviRequis && (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fade-in">
                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-1">
                        Date de suivi
                      </label>
                      <input
                        type="date"
                        value={interactionData.dateSuivi}
                        onChange={(e) => setInteractionData({ ...interactionData, dateSuivi: e.target.value })}
                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required={interactionData.suiviRequis}
                        min={new Date().toISOString().split('T')[0]}
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-1">
                        Priorité
                      </label>
                      <select
                        value={interactionData.priorite}
                        onChange={(e) => setInteractionData({ ...interactionData, priorite: e.target.value })}
                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                      >
                        <option value="Faible">Faible</option>
                        <option value="Moyenne">Moyenne</option>
                        <option value="Élevée">Élevée</option>
                        <option value="Urgente">Urgente</option>
                      </select>
                    </div>
                  </div>
                )}
              </div>

              <div className="flex gap-3 pt-2">
                <button
                  type="button"
                  onClick={() => {
                    setShowInteractionModal(false);
                    setInteractionData({
                      clientId: null,
                      type: 'Appel téléphonique',
                      categorie: 'Vente',
                      contenu: '',
                      suiviRequis: false,
                      dateSuivi: '',
                      priorite: 'Moyenne'
                    });
                    setEditingInteraction(null);
                    setTranscription('');
                  }}
                  className="flex-1 px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                >
                  Annuler
                </button>
                <button
                  type="submit"
                  className="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled={!interactionData.contenu.trim()}
                >
                  {editingInteraction ? 'Modifier' : 'Enregistrer'}
                </button>
              </div>
            </form>
          </Modal>

          {/* Footer */}
          <footer className="bg-white border-t border-slate-200 py-4 lg:ml-64 mt-8">
            <div className="px-4 sm:px-6 lg:px-8 text-center text-slate-600 text-sm">
              2026 Mon CRM
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
