                <div className="flex gap-4">
                  <button className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition-colors">
                    Planifier une visite
                  </button>
                  <button className="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg font-medium transition-colors">
                    Envoyer un email
                  </button>
                </div>
              </div>
            )}
          </Modal>

          {/* Modal Détails Projet */}
          <Modal isOpen={showProjetModal} onClose={() => { setShowProjetModal(false); setSelectedProjet(null); }} title={selectedProjet ? "Détails du projet" : "Nouveau projet"}>
            {selectedProjet ? (
              <div className="space-y-6">
                <div className="bg-slate-50 rounded-lg p-4">
                  <div className="flex items-start justify-between mb-2">
                    <h3 className="font-display font-bold text-lg text-slate-900">{selectedProjet.nom}</h3>
                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                      selectedProjet.statut === 'En cours' ? 'bg-green-100 text-green-800' :
                      selectedProjet.statut === 'Planification' ? 'bg-yellow-100 text-yellow-800' :
                      'bg-slate-100 text-slate-800'
                    }`}>
                      {selectedProjet.statut}
                    </span>
                  </div>
                  <p className="text-slate-600">{selectedProjet.description}</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <p className="text-sm font-medium text-slate-600">Client</p>
                    <p className="text-slate-900">{selectedProjet.client}</p>
                  </div>
                  <div>
                    <p className="text-sm font-medium text-slate-600">Type de projet</p>
                    <p className="text-slate-900">{selectedProjet.type}</p>
                  </div>
                  <div>
                    <p className="text-sm font-medium text-slate-600">Responsable</p>
                    <p className="text-slate-900">{selectedProjet.responsable}</p>
                  </div>
                  <div>
                    <p className="text-sm font-medium text-slate-600">Ville</p>
                    <p className="text-slate-900">{selectedProjet.ville}</p>
                  </div>
                  <div>
                    <p className="text-sm font-medium text-slate-600">Date de début</p>
                    <p className="text-slate-900">{new Date(selectedProjet.dateDebut).toLocaleDateString('fr-CA')}</p>
                  </div>
                  <div>
                    <p className="text-sm font-medium text-slate-600">Date de fin prévue</p>
                    <p className="text-slate-900">{new Date(selectedProjet.dateFin).toLocaleDateString('fr-CA')}</p>
                  </div>
                </div>

                <div>
                  <p className="text-sm font-medium text-slate-600 mb-2">Avancement du projet</p>
                  <div className="flex items-center gap-3">
                    <div className="flex-1 bg-slate-200 rounded-full h-3">
                      <div
                        className="bg-indigo-600 h-3 rounded-full transition-all"
                        style={{ width: `${selectedProjet.avancement}%` }}
                      />
                    </div>
                    <span className="text-lg font-semibold text-slate-900">{selectedProjet.avancement}%</span>
                  </div>
                </div>

                <div className="bg-indigo-50 rounded-lg p-4">
                  <p className="text-sm font-medium text-slate-600 mb-1">Valeur du projet</p>
                  <p className="text-3xl font-bold text-indigo-600">{(selectedProjet.valeur / 1000000).toFixed(2)}M$</p>
                </div>

                <div className="flex gap-4">
                  <button className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition-colors">
                    Modifier le projet
                  </button>
                  <button className="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg font-medium transition-colors">
                    Voir le client
                  </button>
                </div>
              </div>
            ) : (
              <form className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">Nom du projet</label>
                  <input
                    type="text"
                    required
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">Description</label>
                  <textarea
                    rows="3"
                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Client</label>
                    <select className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      {clients.map(client => (
                        <option key={client.id} value={client.id}>{client.nom}</option>
                      ))}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Type</label>
                    <select className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      <option value="Résidentiel">Résidentiel</option>
                      <option value="Commercial">Commercial</option>
                      <option value="Industriel">Industriel</option>
                      <option value="Institutionnel">Institutionnel</option>
                    </select>
                  </div>
                </div>
                <div className="flex gap-4 pt-4">
                  <button type="submit" className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition-colors">
                    Créer le projet
                  </button>
                  <button type="button" onClick={() => setShowProjetModal(false)} className="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg font-medium transition-colors">
                    Annuler
                  </button>
                </div>
              </form>
            )}
          </Modal>

          {/* Footer */}
          <footer className="bg-white border-t border-slate-200 py-4 lg:ml-64 mt-8">
            <div className="px-4 sm:px-6 lg:px-8 text-center text-slate-600 text-sm">
              2026 Mon CRM
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
